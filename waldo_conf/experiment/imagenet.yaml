# @package _global_
experiment_root_dir: /home/ujjwal
model_dir : ${.experiment_root_dir}/models
log_dir: ${.experiment_root_dir}/logs
max_checkpoints_to_keep: 10
num_classes: 1000
input_height: 224
input_width: 224
backbone: ???
optimizer:
  name: "lion"
  lr_schedule:
    name: "piecewise_constant"
    boundaries: [1000, 10000, 50000]
    values: [0.01, 0.004, 0.0005, 0.0001]
  ema_momentum: 0.92
checkpoint_name: ${backbone.name}_${training_dataset.name}
log_to_wandb: true
training_epochs: 150
log_steps: 500
restore_from_epoch: null
defaults:
  - /dataset/imagenet_dataset@training_dataset
  - /dataset/imagenet_dataset@val_dataset
  - /augmentations/default_imagenet_train@preprocessing_training
  - /augmentations/default_imagenet_train@preprocessing_val
  - /backbone/resnet50
  - /wandb/defaults@wandb
  - _self_



